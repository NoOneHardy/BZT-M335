<app-content [name]="getGreeting()">
  <main class="content">

    <h2>Deine letzten Trainings</h2>
    <ng-container *ngIf="plans.length > 0; else noPlans">
      <div *ngFor="let plan of plans" class="plan">
        <p>{{ plan.name }}</p>
      </div>
    </ng-container>

    <nav>
      <app-navigation-item icon="add" route="new" displayName="Erstellen"/>
      <app-navigation-item icon="dumbbell" route="overview" displayName="TrainingsplÃ¤ne"/>
    </nav>
  </main>
</app-content>

  Du hast noch keine Trainings abgeschlossen.
</ng-template>
